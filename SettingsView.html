<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Recipe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            overflow-y: auto;
            background-color: white;
        }

        .content-wrapper {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #4682B4;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Panel Styles */
        .settings-panel {
            border: 1px solid gray;
            margin-bottom: 15px;
            background-color: white;
            position: relative;
            padding: 15px;
        }

        .panel-title {
            position: absolute;
            top: -8px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        /* Form Styles */
        .form-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 14px;
            color: black;
        }

        .form-input {
            padding: 5px 8px;
            font-size: 14px;
            border: 1px solid gray;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .form-input:disabled {
            background-color: #f0f0f0;
            color: #666;
        }

        .password-container {
            display: flex;
        }

        .password-input {
            flex: 1;
            border-right: none;
        }

        .password-toggle {
            width: 30px;
            height: 30px;
            border: 1px solid gray;
            border-left: none;
            background-color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .password-toggle:hover {
            background-color: #f5f5f5;
        }

        .button-right {
            grid-column: 2;
            justify-self: end;
        }

        /* Button Styles */
        .btn {
            border: none;
            color: white;
            font-size: 11px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            cursor: pointer;
            padding: 8px 12px;
            min-width: 100px;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: #4682B4;
        }

        .btn-secondary {
            background-color: #5F9EA0;
        }

        .btn-success {
            background-color: #228B22;
        }

        .btn-info {
            background-color: #1E90FF;
        }

        .btn-purple {
            background-color: #8A2BE2;
        }

        .btn-danger {
            background-color: #DC143C;
        }

        .btn-warning {
            background-color: #FF4500;
        }

        .btn-gray {
            background-color: #808080;
        }

        /* Data Management Panel */
        .data-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .backup-info {
            text-align: center;
            font-style: italic;
            font-size: 11px;
            color: gray;
        }

        /* Account Management Panel */
        .account-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Status Messages */
        .status-messages {
            text-align: center;
            margin: 15px 0;
        }

        .error-message {
            color: red;
            font-size: 12px;
            min-height: 18px;
        }

        .success-message {
            color: #008000;
            font-size: 12px;
            min-height: 18px;
        }

        /* Bottom Buttons */
        .bottom-buttons {
            text-align: center;
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }

        /* Confirmation Modal */
        .confirm-modal {
            width: 400px;
            padding: 20px;
        }

        .confirm-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .confirm-message {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
        }

        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .confirm-btn {
            width: 80px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .confirm-btn.yes {
            background-color: #4682B4;
            color: white;
            border-color: #4682B4;
        }

        .confirm-btn:hover {
            filter: brightness(1.1);
        }

        /* Input Modal */
        .input-modal {
            width: 350px;
            padding: 20px;
        }

        .input-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-message {
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.4;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }

        .input-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Info Modal */
        .info-modal {
            width: 350px;
            padding: 20px;
        }

        .info-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .info-title.error {
            color: #DC143C;
        }

        .info-title.success {
            color: #008000;
        }

        .info-title.warning {
            color: #FF8C00;
        }

        .info-message {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
        }

        .info-button {
            display: flex;
            justify-content: center;
        }

        .info-btn {
            width: 60px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .info-btn:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="title">Settings</div>

            <!-- User Profile Panel -->
            <div class="settings-panel">
                <div class="panel-title">User Profile</div>
                <div class="form-row">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-input" id="username" value="john_doe" disabled>
                </div>
                <div class="form-row">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-input" id="email" value="john@example.com">
                </div>
                <div class="form-row">
                    <div></div>
                    <button class="btn btn-secondary button-right" id="saveProfileBtn">Save Profile</button>
                </div>
            </div>

            <!-- Change Password Panel -->
            <div class="settings-panel">
                <div class="panel-title">Change Password</div>
                <div class="form-row">
                    <label class="form-label">Current Password:</label>
                    <div class="password-container">
                        <input type="password" class="form-input password-input" id="currentPassword">
                        <button class="password-toggle" id="toggleCurrent">üëÅ</button>
                    </div>
                </div>
                <div class="form-row">
                    <label class="form-label">New Password:</label>
                    <div class="password-container">
                        <input type="password" class="form-input password-input" id="newPassword">
                        <button class="password-toggle" id="toggleNew">üëÅ</button>
                    </div>
                </div>
                <div class="form-row">
                    <label class="form-label">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" class="form-input password-input" id="confirmPassword">
                        <button class="password-toggle" id="toggleConfirm">üëÅ</button>
                    </div>
                </div>
                <div class="form-row">
                    <div></div>
                    <button class="btn btn-primary button-right" id="changePasswordBtn">Change Password</button>
                </div>
            </div>

            <!-- Data Management Panel -->
            <div class="settings-panel">
                <div class="panel-title">Data Management</div>
                <div class="data-buttons">
                    <button class="btn btn-success" id="exportBtn">Export Recipes</button>
                    <button class="btn btn-info" id="importBtn">Import Recipes</button>
                    <button class="btn btn-purple" id="backupBtn">Create Backup</button>
                </div>
                <div class="backup-info" id="backupInfo">Last backup: Never</div>
            </div>

            <!-- Account Management Panel -->
            <div class="settings-panel">
                <div class="panel-title">Account Management</div>
                <div class="account-buttons">
                    <button class="btn btn-warning" id="deactivateBtn">Deactivate Account</button>
                    <button class="btn btn-danger" id="deleteBtn">Delete Account</button>
                </div>
            </div>

            <!-- Status Messages -->
            <div class="status-messages">
                <div class="error-message" id="errorMessage">&nbsp;</div>
                <div class="success-message" id="successMessage">&nbsp;</div>
            </div>

            <!-- Bottom Buttons -->
            <div class="bottom-buttons">
                <button class="btn btn-primary" id="saveAllBtn">Save All Changes</button>
                <button class="btn btn-gray" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal confirm-modal">
            <div class="confirm-title" id="confirmTitle">Confirm Action</div>
            <div class="confirm-message" id="confirmMessage">Are you sure you want to proceed?</div>
            <div class="confirm-buttons">
                <button class="confirm-btn yes" id="confirmYes">Yes</button>
                <button class="confirm-btn" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <!-- Input Modal -->
    <div class="modal-overlay" id="inputModal">
        <div class="modal input-modal">
            <div class="input-title" id="inputTitle">Input Required</div>
            <div class="input-message" id="inputMessage">Please enter the required information:</div>
            <input type="text" class="input-field" id="inputField" placeholder="">
            <div class="input-buttons">
                <button class="confirm-btn yes" id="inputOk">OK</button>
                <button class="confirm-btn" id="inputCancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal info-modal">
            <div class="info-title" id="infoTitle">Information</div>
            <div class="info-message" id="infoMessage">Message here</div>
            <div class="info-button">
                <button class="info-btn" id="infoOk">OK</button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const currentPasswordInput = document.getElementById('currentPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        const toggleCurrentBtn = document.getElementById('toggleCurrent');
        const toggleNewBtn = document.getElementById('toggleNew');
        const toggleConfirmBtn = document.getElementById('toggleConfirm');
        
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const backupBtn = document.getElementById('backupBtn');
        const deactivateBtn = document.getElementById('deactivateBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const saveAllBtn = document.getElementById('saveAllBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        const backupInfo = document.getElementById('backupInfo');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Modal elements
        const confirmModal = document.getElementById('confirmModal');
        const inputModal = document.getElementById('inputModal');
        const infoModal = document.getElementById('infoModal');

        // Password visibility toggle functions
        function togglePasswordVisibility(passwordField, toggleButton) {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        // Event listeners for password toggles
        toggleCurrentBtn.addEventListener('click', () => {
            togglePasswordVisibility(currentPasswordInput, toggleCurrentBtn);
        });

        toggleNewBtn.addEventListener('click', () => {
            togglePasswordVisibility(newPasswordInput, toggleNewBtn);
        });

        toggleConfirmBtn.addEventListener('click', () => {
            togglePasswordVisibility(confirmPasswordInput, toggleConfirmBtn);
        });

        // Profile management
        saveProfileBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            if (!email || !email.includes('@')) {
                showError('Please enter a valid email address.');
                emailInput.focus();
                return;
            }
            showSuccess('Profile updated successfully!');
        });

        // Password change
        changePasswordBtn.addEventListener('click', () => {
            const currentPassword = currentPasswordInput.value;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            clearMessages();

            if (!currentPassword) {
                showError('Please enter your current password.');
                currentPasswordInput.focus();
                return;
            }

            if (currentPassword.length < 6) {
                showError('Current password must be at least 6 characters long.');
                currentPasswordInput.focus();
                return;
            }

            if (!newPassword) {
                showError('Please enter a new password.');
                newPasswordInput.focus();
                return;
            }

            if (newPassword.length < 6) {
                showError('New password must be at least 6 characters long.');
                newPasswordInput.focus();
                return;
            }

            if (!confirmPassword) {
                showError('Please confirm your new password.');
                confirmPasswordInput.focus();
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('New password and confirmation do not match.');
                confirmPasswordInput.focus();
                return;
            }

            if (currentPassword === newPassword) {
                showError('New password must be different from current password.');
                newPasswordInput.focus();
                return;
            }

            // Simulate password change
            setPasswordChangeLoading(true);
            setTimeout(() => {
                setPasswordChangeLoading(false);
                showSuccess('Password changed successfully!');
                currentPasswordInput.value = '';
                newPasswordInput.value = '';
                confirmPasswordInput.value = '';
            }, 1500);
        });

        // Data management
        exportBtn.addEventListener('click', () => {
            showInfo('Export functionality would save recipes to a file.', 'success');
        });

        importBtn.addEventListener('click', () => {
            showConfirm(
                'Confirm Import',
                'Importing recipes will add them to your existing collection. Continue?',
                () => {
                    showInfo('Import functionality would load recipes from a file.', 'success');
                }
            );
        });

        backupBtn.addEventListener('click', () => {
            showInfo('Backup created successfully!', 'success');
            const now = new Date().toLocaleDateString();
            backupInfo.textContent = `Last backup: ${now}`;
        });

        // Account management
        deactivateBtn.addEventListener('click', () => {
            showConfirm(
                'Confirm Account Deactivation',
                'Are you sure you want to deactivate your account?\nYour data will be preserved but you won\'t be able to login until reactivation.',
                () => {
                    showInput(
                        'Final Confirmation',
                        'Type \'DEACTIVATE\' to confirm account deactivation:',
                        (input) => {
                            if (input === 'DEACTIVATE') {
                                showInfo('Account deactivated successfully.\nYou will now be logged out.', 'success');
                            } else {
                                showError('Confirmation text incorrect. Account not deactivated.');
                            }
                        }
                    );
                }
            );
        });

        deleteBtn.addEventListener('click', () => {
            showConfirm(
                'Confirm Account Deletion',
                'WARNING: This will permanently delete your account and ALL your recipes!\nThis action cannot be undone. Are you absolutely sure?',
                () => {
                    showInput(
                        'Password Confirmation',
                        'Enter your password to confirm account deletion:',
                        (password) => {
                            if (password === 'password') { // Mock password validation
                                showInput(
                                    'Final Confirmation',
                                    'Type \'DELETE MY ACCOUNT\' to permanently delete your account:',
                                    (input) => {
                                        if (input === 'DELETE MY ACCOUNT') {
                                            showInfo('Account deleted successfully.\nThank you for using Recipe Manager.', 'success');
                                        } else {
                                            showError('Confirmation text incorrect. Account not deleted.');
                                        }
                                    },
                                    'text'
                                );
                            } else {
                                showError('Incorrect password. Account not deleted.');
                            }
                        },
                        'password'
                    );
                }
            );
        });

        // Navigation buttons
        saveAllBtn.addEventListener('click', () => {
            showSuccess('All changes saved successfully!');
        });

        cancelBtn.addEventListener('click', () => {
            window.close(); // In real app, this would close the window
        });

        // Clear messages when user starts typing
        [emailInput, currentPasswordInput, newPasswordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('input', clearMessages);
        });

        // Helper functions
        function setPasswordChangeLoading(loading) {
            changePasswordBtn.disabled = loading;
            currentPasswordInput.disabled = loading;
            newPasswordInput.disabled = loading;
            confirmPasswordInput.disabled = loading;
            
            if (loading) {
                changePasswordBtn.textContent = 'Changing...';
            } else {
                changePasswordBtn.textContent = 'Change Password';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            successMessage.textContent = '\u00A0';
            setTimeout(clearMessages, 10000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            errorMessage.textContent = '\u00A0';
            setTimeout(clearMessages, 5000);
        }

        function clearMessages() {
            errorMessage.textContent = '\u00A0';
            successMessage.textContent = '\u00A0';
        }

        function showConfirm(title, message, onConfirm) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            confirmModal.onConfirm = onConfirm;
            confirmModal.classList.add('active');
        }

        function showInput(title, message, onConfirm, type = 'text') {
            document.getElementById('inputTitle').textContent = title;
            document.getElementById('inputMessage').textContent = message;
            const inputField = document.getElementById('inputField');
            inputField.type = type;
            inputField.value = '';
            inputModal.onConfirm = onConfirm;
            inputModal.classList.add('active');
            inputField.focus();
        }

        function showInfo(message, type) {
            const title = document.getElementById('infoTitle');
            title.textContent = type === 'error' ? 'Error' : type === 'warning' ? 'Warning' : 'Success';
            title.className = `info-title ${type}`;
            document.getElementById('infoMessage').textContent = message;
            infoModal.classList.add('active');
        }

        // Modal event listeners
        document.getElementById('confirmYes').addEventListener('click', () => {
            confirmModal.classList.remove('active');
            if (confirmModal.onConfirm) {
                confirmModal.onConfirm();
            }
        });

        document.getElementById('confirmNo').addEventListener('click', () => {
            confirmModal.classList.remove('active');
        });

        document.getElementById('inputOk').addEventListener('click', () => {
            const value = document.getElementById('inputField').value;
            inputModal.classList.remove('active');
            if (inputModal.onConfirm) {
                inputModal.onConfirm(value);
            }
        });

        document.getElementById('inputCancel').addEventListener('click', () => {
            inputModal.classList.remove('active');
        });

        document.getElementById('infoOk').addEventListener('click', () => {
            infoModal.classList.remove('active');
        });

        // Close modals on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                confirmModal.classList.remove('active');
                inputModal.classList.remove('active');
                infoModal.classList.remove('active');
            }
        });

        // Handle Enter key in input modal
        document.getElementById('inputField').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('inputOk').click();
            }
        });

        // Close modal when clicking outside
        [confirmModal, inputModal, infoModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
